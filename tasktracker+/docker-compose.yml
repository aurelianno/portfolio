version: '3.8'

services:
  # Backend service
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb+srv://aureliano:Aureliano2003!@tasktrackerplus.rq20uij.mongodb.net/?retryWrites=true&w=majority&appName=TaskTrackerPlus
      - JWT_SECRET=sk_live_51234567890abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOP
      - CLIENT_URL=http://localhost:5173
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - tasktracker-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend service  
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    networks:
      - tasktracker-network
    restart: unless-stopped

  # Development frontend (for hot reload)
  frontend-dev:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:5000/api
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - tasktracker-network
    profiles:
      - dev

networks:
  tasktracker-network:
    driver: bridge

volumes:
  tasktracker-data:

